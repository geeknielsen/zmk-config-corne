name: Build ZMK Firmware (urob fork)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: "corne_left nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "corne_right nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "settings_reset"

    steps:
      - name: Checkout config
        uses: actions/checkout@v4

      # âœ… Build using urob's maintained action
      - name: Build firmware (urob fork)
        uses: urob/zmk-build@main
        with:
          zmk-ref: "urob/zmk@main"
          board: ${{ matrix.board }}
          shield: ${{ matrix.shield }}
          config-path: "config"

      # ðŸ“¦ Upload resulting firmware
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: build/${{ matrix.shield }}/zephyr/*.uf2
