name: Build ZMK firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: corne_left nice_view_adapter nice_view
            artifact: corne_left
          - board: nice_nano_v2
            shield: corne_right nice_view_adapter nice_view
            artifact: corne_right
          - board: nice_nano_v2
            shield: settings_reset
            artifact: settings_reset

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Checkout ZMK (urob fork)
        uses: actions/checkout@v4
        with:
          repository: urob/zmk
          ref: main
          path: zmk

      - name: Build
        run: |
          cd zmk
          west init -l app
          west update
          west build -s app -d build/${{ matrix.artifact }} -b ${{ matrix.board }} -- \
            -DZMK_CONFIG=${{ github.workspace }}/config \
            -DSHIELD="${{ matrix.shield }}"

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: zmk/build/${{ matrix.artifact }}/zephyr/*.uf2
