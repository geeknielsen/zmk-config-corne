name: Build ZMK Firmware (urob fork - stable)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: "corne_left nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "corne_right nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "settings_reset"

    steps:
      - name: Checkout ZMK Config
        uses: actions/checkout@v4

      # ‚öôÔ∏è Build firmware using urob fork of ZMK
      - name: Build firmware (urob fork)
        uses: zmkfirmware/zmk-build@v1
        with:
          zmk-ref: "urob/zmk@main"
          board: ${{ matrix.board }}
          shield: ${{ matrix.shield }}
          config-path: "config"

      # üì¶ Upload .uf2 files
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: build/${{ matrix.shield }}/zephyr/*.uf2
