name: Build ZMK Firmware (urob fork)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: "corne_left nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "corne_right nice_view_adapter nice_view"
          - board: nice_nano_v2
            shield: "settings_reset"

    steps:
      # --- Hent din egen ZMK Config ---
      - name: Checkout ZMK Config
        uses: actions/checkout@v4

      # --- Cache for hurtigere builds ---
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            external/zmk/zephyr/.cache
          key: ${{ runner.os }}-zmk-cache-${{ hashFiles('config/**', '.github/workflows/**') }}
          restore-keys: |
            ${{ runner.os }}-zmk-cache-

      # --- Hent urob/zmk (uden workflows) ---
      - name: Download urob/zmk
        run: |
          mkdir -p external
          curl -L https://github.com/urob/zmk/archive/refs/heads/main.zip -o zmk.zip
          unzip -q zmk.zip -d external
          mv external/zmk-main external/zmk
          rm -rf external/zmk/.github
          echo "âœ… urob/zmk downloaded."

      # --- Installer vÃ¦rktÃ¸jer og SDK ---
      - name: Install Zephyr SDK & West
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build gperf ccache dfu-util device-tree-compiler wget xz-utils file make gcc python3-pip python3-dev python3-setuptools
          pip install west
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.9/zephyr-sdk-0.16.9_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.9_linux-x86_64.tar.xz
          sudo mv zephyr-sdk-0.16.9 /opt/zephyr-sdk-0.16.9
          /opt/zephyr-sdk-0.16.9/setup.sh -t arm-zephyr-eabi
          echo "âœ… Zephyr SDK installed."

      # --- Initialiser west korrekt ---
      - name: Initialize and update west (correct workspace root)
        working-directory: external
        run: |
          echo "ðŸ“‚ Current dir: $(pwd)"
          echo "ðŸ§± Initializing west workspace..."
          west init -l zmk/app
          echo "ðŸ“¦ Updating Zephyr + modules..."
          west update
          echo "âœ… Zephyr and ZMK modules ready."
          tree -L 2 .

      # --- Byg firmware ---
      - name: Build firmware
        working-directory: external
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: zephyr
          ZEPHYR_SDK_INSTALL_DIR: /opt/zephyr-sdk-0.16.9
        run: |
          mkdir -p "../build/${{ matrix.shield }}"
          west build -s zmk/app -d "../build/${{ matrix.shield }}" \
            -b ${{ matrix.board }} \
            -- -DZMK_CONFIG=${{ github.workspace }}/config \
               -DSHIELD="${{ matrix.shield }}" \
               -DZMK_EXTRA_MODULES=${{ github.workspace }}
          echo "âœ… Firmware built successfully for ${{ matrix.shield }}"

      # --- Upload .uf2 filer ---
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: build/${{ matrix.shield }}/zephyr/*.uf2
