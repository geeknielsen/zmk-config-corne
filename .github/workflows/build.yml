name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: corne_left nice_view_adapter nice_view
          - board: nice_nano_v2
            shield: corne_right nice_view_adapter nice_view
          - board: nice_nano_v2
            shield: settings_reset

    steps:
      # ----------------------------
      # Checkout ZMK Config (this repo)
      # ----------------------------
      - name: Checkout ZMK Config
        uses: actions/checkout@v4

      # ----------------------------
      # Download urob/zmk as ZIP (no workflows)
      # ----------------------------
      - name: Download urob/zmk
        run: |
          mkdir -p external
          curl -L https://github.com/urob/zmk/archive/refs/heads/main.zip -o zmk.zip
          unzip -q zmk.zip -d external
          mv external/zmk-main external/zmk
          rm -rf external/zmk/.github
          echo "urob/zmk downloaded successfully"

      # ----------------------------
      # Install west (Zephyr tool)
      # ----------------------------
      - name: Install west
        run: pip install west

      # ----------------------------
      # Initialize and update west
      # ----------------------------
      - name: Initialize and update west
        run: |
          west init -l external/zmk/app
          cd external/zmk
          west update
          cd ../..

      # ----------------------------
      # Build firmware
      # ----------------------------
      - name: Build firmware
        run: |
          cd external/zmk
          west build -d ../../build/${{ matrix.shield }} \
            -b ${{ matrix.board }} \
            -- -DZMK_CONFIG=${{ github.workspace }}/config \
               -DSHIELD="${{ matrix.shield }}" \
               -DZMK_EXTRA_MODULES=${{ github.workspace }}

      # ----------------------------
      # Upload firmware artifacts (.uf2 files)
      # ----------------------------
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: build/${{ matrix.shield }}/zephyr/*.uf2
