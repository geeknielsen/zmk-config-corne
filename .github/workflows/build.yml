name: Build ZMK firmware

on:
  push:
    branches: [ "master" ]
    paths:
      - "config/**"
      - "west.yml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-dev-arm:stable

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: left
            board: nice_nano_v2
            shield: "corne_left nice_view_adapter nice_view"
          - name: right
            board: nice_nano_v2
            shield: "corne_right nice_view_adapter nice_view"
          - name: settings_reset
            board: nice_nano_v2
            shield: "settings_reset"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la
          echo "---- west.yml ----"
          ls -la west.yml || true
          echo "---- config/ ----"
          ls -la config || true

      - name: West init (repo root manifest)
        run: west init -l .

      - name: West update
        run: west update

      - name: Build ${{ matrix.name }}
        run: |
          west build -s zmk/app -d build/${{ matrix.name }} -b ${{ matrix.board }} -- \
            -DSHIELD="${{ matrix.shield }}" \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}/zephyr/*.uf2
