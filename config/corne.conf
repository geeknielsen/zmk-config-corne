# CONFIG_ZMK_KEYBOARD_NAME="KIE keys"

# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Added RGB control
# CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=65
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=1
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable NKRO
# CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Disable WPM widget
# CONFIG_ZMK_WIDGET_WPM_STATUS=n
# CONFIG_ZMK_WPM=n
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

CONFIG_ZMK_PM_SOFT_OFF=y

# Add mouse keys support
CONFIG_ZMK_MOUSE=y
