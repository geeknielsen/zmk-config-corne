# ---------------------------------------------------------------------------
# CORNE RGB MATRIX CONFIG (urob/zmk fork)
# ---------------------------------------------------------------------------

CONFIG_ZMK_KEYBOARD_NAME="Corne RGB Matrix"

# ---------------------------------------------------------------------------
# RGB CONFIGURATION
# ---------------------------------------------------------------------------

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_PER_KEY=y
CONFIG_WS2812_STRIP=y

CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Default lighting
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=65
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=1
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

# RGB Matrix Effects
CONFIG_ZMK_RGB_MATRIX=y
CONFIG_ZMK_RGB_MATRIX_EFFECT_SOLID=y
CONFIG_ZMK_RGB_MATRIX_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_MATRIX_EFFECT_RAINBOW_SWIRL=y
CONFIG_ZMK_RGB_MATRIX_EFFECT_REACTIVE=y

# ---------------------------------------------------------------------------
# OLED DISPLAY
# ---------------------------------------------------------------------------

CONFIG_ZMK_DISPLAY=y

# ---------------------------------------------------------------------------
# POWER MANAGEMENT
# ---------------------------------------------------------------------------

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 minutes
CONFIG_ZMK_PM_SOFT_OFF=y

# ---------------------------------------------------------------------------
# BLUETOOTH & SPLIT SETTINGS
# ---------------------------------------------------------------------------

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# ---------------------------------------------------------------------------
# INPUT / BEHAVIORS
# ---------------------------------------------------------------------------

CONFIG_ZMK_MOUSE=y
