# --- Identity (valgfrit) ---
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# --- Split / BLE (typisk for nice!nano split) ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_PM_SOFT_OFF=y

# --- Display (nice!view) ---
CONFIG_ZMK_DISPLAY=y

# --- Mouse keys (du vil have mus tilbage) ---
CONFIG_ZMK_MOUSE=y

# --- RGB (fælles for underglow + per-key når de deler datalinje) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_WS2812_STRIP=y

# Startværdier (hold simple og lovlige)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=65
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1
